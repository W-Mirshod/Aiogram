version: '3.8'
services:
  bot:
    build: .
    environment:
      - API_TOKEN=${API_TOKEN}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - .:/app
    command: python main.py
  admin_dashboard:
    build: .
    ports:
      - "10102:10102"
    volumes:
      - .:/app
    command: uvicorn admin_dashboard:app --host 0.0.0.0 --port 10102 --reload
